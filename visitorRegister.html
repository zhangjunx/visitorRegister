<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>访客登记</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="icon" href="img/logo2.png" sizes="32x32">
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/visitorRegister.css">
	</head>
	<body>
		<div class="visitorRegister">
			<div class="top">
				<div class="top-left"><img src="img/logo.png" alt="玺瑞智慧" title="玺瑞智慧"></div>
				<div class="top-center">访客登记</div>
				<div class="top-right">2020-10-30 10:30:11</div>
			</div>
			<div class="con">
				<div class="con-left">
					<img src="img/con-jiao.png" alt="" class="jiao-left-top">
					<img src="img/con-jiao.png" alt="" class="jiao-left-bottom">
					<img src="img/con-jiao.png" alt="" class="jiao-right-top">
					<img src="img/con-jiao.png" alt="" class="jiao-right-bottom">
					<div class="con-left-top">
						<div class="idcard-left">
							<p><label>姓名</label><span>李文斌</span></p>
							<p><label>性别</label><span>男</span></p>
							<p><label>住址</label><span class="address">河南省郑州市金水区东风路街道长基花园</span></p>
							<p><label>身份号码</label><span>412726199603268069</span></p>
						</div>
						<div class="idcard-right">
							<img src="img/idphoto.png" alt="">
						</div>
					</div>
					<div class="con-left-center">
						<div><img src="img/dui.png" alt="">验证成功</div>
					</div>
					<div class="con-left-center noAproval" style="display: none;">
						<div><img src="img/cuo.png" alt="">未审核</div>
					</div>
					<div class="con-left-bottom">
						<div class="indicate">
							<img src="img/indicate.png" alt="">
						</div>
						<h2>请把身份证放入指定区域进行验证</h2>
					</div>
				</div>
				<div class="con-right">
					<img src="img/con-jiao.png" alt="" class="jiao-left-top">
					<img src="img/con-jiao.png" alt="" class="jiao-left-bottom">
					<img src="img/con-jiao.png" alt="" class="jiao-right-top">
					<img src="img/con-jiao.png" alt="" class="jiao-right-bottom">
					<div class="con-right-top">
						<div class="photo">
							<div class="photo-img">
								<img src="img/default.png" alt="">
							</div>
							<p>证件照</p>
						</div>
						<div class="success">
							<img src="img/success.png" alt="">
							<div class="status">识别成功</div>
						</div>
						<div class="photo">
							<div class="photo-img">
								<img src="img/default.png" alt="">
							</div>
							<p>现场照</p>
						</div>
					</div>
					<div class="con-right-bottom">
						<div class="reComparison">重新比对</div>
						<div class="sure">确认提交</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
