<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>访客登记</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="icon" href="img/logo2.png" sizes="32x32">
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/visitorRegister.css">
	</head>
	<body>
		<div class="visitorRegister">
			<div class="top">
				<div class="top-left"><img src="img/logo.png" alt="玺瑞智慧" title="玺瑞智慧"></div>
				<div class="top-center">访客登记</div>
				<div class="top-right" id="nowTime">2020-10-30 10:30:11</div>
			</div>
			<div class="con">
				<div class="con-left">
					<img src="img/con-jiao.png" alt="" class="jiao-left-top">
					<img src="img/con-jiao.png" alt="" class="jiao-left-bottom">
					<img src="img/con-jiao.png" alt="" class="jiao-right-top">
					<img src="img/con-jiao.png" alt="" class="jiao-right-bottom">
					<div class="con-left-top">
						<div class="idcard-front">
							<div class="idcard-left">
								<p><label>姓&nbsp;&nbsp;名</label><span style="font-size: 22px;" id="idName"></span></p>
								<p><label>性&nbsp;&nbsp;别</label><span class="year" id="sex"></span><label>民&nbsp;&nbsp;族</label><span class="year" id="nation"></span></p>
								<p><label>出&nbsp;&nbsp;生</label><span class="year" id="year"></span><label>年</label><span class="month" id="month"></span><label>月</label><span class="month" id="date"></span><label>日</label></p>
								<p><label>住&nbsp;&nbsp;址</label><span class="address" id="address"></span></p>
								<p style="margin-top: 20px;"><label style="letter-spacing: 0.2rem;">公民身份号码</label><span id="idNumber"></span></p>
							</div>
							<div class="idcard-right">
								<img src="img/idphoto.png" alt="" id="idImg">
							</div>
						</div>
						<div class="idcard-back">
							<div class="idcard-back-con">
								<p><label>签发机关</label><span id="department"></span></p>
								<p><label>有效期限</label><span id="effectData"></span></p>
							</div>
						</div>
					</div>
					<div class="con-left-center" id="status-success">
						<div><img src="img/dui.png" alt="">验证成功</div>
					</div>
					<div class="con-left-center noAproval" id="status-failed" style="display: none;">
						<div><img src="img/cuo.png" alt="">未审核</div>
					</div>
					<div class="con-left-bottom">
						<div class="indicate">
							<img src="img/indicate.png" alt="">
						</div>
						<h2>请把身份证放入指定区域进行验证</h2>
					</div>
				</div>
				<div class="con-right">
					<img src="img/con-jiao.png" alt="" class="jiao-left-top">
					<img src="img/con-jiao.png" alt="" class="jiao-left-bottom">
					<img src="img/con-jiao.png" alt="" class="jiao-right-top">
					<img src="img/con-jiao.png" alt="" class="jiao-right-bottom">
					<div class="con-right-top">
						<div class="photo">
							<div class="photo-img">
								<img src="img/default.png" alt="">
							</div>
							<p>证件照</p>
						</div>
						<div class="success">
							<img src="img/success.png" alt="">
							<div class="status">识别成功</div>
						</div>
						<div class="photo">
							<div class="photo-img">
								<img src="img/default.png" alt="" id="scenePhoto">
							</div>
							<p>现场照</p>
						</div>
					</div>
					<div class="con-right-bottom">
						<div class="reComparison" style="margin-bottom: 60px;">重新比对</div>
						<div class="sure">确认提交</div>
					</div>
					<div class="status-line">
						<div class="online" style="display: none;">
							<img src="img/online.png" alt="">
						</div>
						<div class="outline">
							<img src="img/outline.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹出层 -->
		<div class="shadow" style="display: none;"></div>
		<div class="faceCollection" id="faceBox" style="display: none;">
			<div class="facePhoto">
				<img src="img/person2.png" alt="">
				<video id="video" autoplay></video>
				<canvas id="canvas" width="533" height="432"></canvas>
			</div>
			<div class="button">
				<div class="reCollection">重新采集人脸</div>
				<div class="save">确认提交</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="layui/layui.js"></script>
		<script src="js/visitorRegister.js"></script>
	</body>
</html>
